    <title>Welcome~</title>

    <script>
        function login() {
            let key = document.getElementById("key").value;

                window.location.href = "card.html";

            }
            else {
                alert("key is wrong!")
            }
        }

                <input type="password" id="key" placeholder="please">

            </form>
        </div>
    </div>
</body>
